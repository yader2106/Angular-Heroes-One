<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="alert alert-danger" role="alert" *ngIf='heroes_encontrados.length == 0'>
    No se encontro resultados con el parametro: <strong>{{term}}</strong>
</div>
<div class="card-columns">
    <div class="card" *ngFor="let heroe of heroes_encontrados; let i= index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <!-- <button type="button" (click)="verheroe(i)" class="btn btn-outline-primary btn-block">Ver Mas...</button> -->
            <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver mas...</a>
        </div>
    </div>
</div>
